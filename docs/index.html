<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep existing meta tags and styles -->
</head>
<body>
    <h1>ðŸ¤– DeepSeek for Kids</h1>
    <div id="userInfo">
        <input type="text" id="userName" placeholder="Your name" style="margin-bottom: 10px;">
    </div>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask me anything!">
    <button id="sendButton">Send</button>

    <script>
        // DOM Elements
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const userName = document.getElementById('userName');
        
        // Backend URL - use new /chat endpoint
        const BACKEND_URL = "https://curly-disco-bzls.onrender.com/chat";

        // Generate unique user ID (simple version)
        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        // Add message to chat
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'child' ? 'child-message' : 'ai-message');
            messageDiv.innerHTML = `<b>${sender === 'child' ? 'You' : 'AI'}:</b> ${text}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Send message to API
        async function handleSendMessage() {
            const childMessage = userInput.value.trim();
            if (!childMessage) return;
        
            addMessage('child', childMessage);
            userInput.value = '';
            sendButton.disabled = true;
        
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing';
            typingIndicator.textContent = "AI is thinking...";
            chatbox.appendChild(typingIndicator);
        
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: getUserId(),  // Include generated user ID
                        message: childMessage  // Correct field name
                    })
                });
                
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();
                
                chatbox.removeChild(typingIndicator);
                addMessage('ai', data.response);
            } catch (error) {
                chatbox.removeChild(typingIndicator);
                addMessage('ai', "Oops! Please try again later.");
                console.error("API error:", error);
            } finally {
                sendButton.disabled = false;
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });
    </script>
</body>
</html>
