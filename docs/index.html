<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek for Kids</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>DeepSeek for Kids</h1>
            <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
        </header>

        <div class="user-controls">
            <select id="userSelect" class="user-select">
                <option value="">Select a user</option>
            </select>
            <input type="text" id="userName" placeholder="Your name" disabled>
        </div>

        <div class="controls">
            <button id="newConversationBtn" class="btn">New Chat</button>
            <button id="endConversationBtn" class="btn">End Chat</button>
        </div>

        <div id="statusIndicator"></div>
        <div id="chatbox"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask me anything">
            <button id="sendButton" class="btn">Send</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/conversation-manager.js"></script>
    <script src="js/chat-interface.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
