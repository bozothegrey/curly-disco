<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek for Kids</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f7fe;
        }
        #chatbox {
            height: 400px;
            border: 2px solid #d4a5ff;
            border-radius: 10px;
            padding: 15px;
            overflow-y: scroll;
            background-color: white;
            margin-bottom: 15px;
        }
        #userInput {
            width: 70%;
            padding: 10px;
            border: 2px solid #d4a5ff;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #7b1fa2;
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        .child-message {
            background-color: #e1f5fe;
            align-self: flex-start;
        }
        .ai-message {
            background-color: #ede7f6;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– DeepSeek for Kids</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask me anything!">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');

        // Replace with your Render backend URL (e.g., "https://your-app.onrender.com/deepseek-proxy")
        const BACKEND_URL = "https://curly-disco-bzls.onrender.com"; 

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'child' ? 'child-message' : 'ai-message');
            messageDiv.innerHTML = `<b>${sender === 'child' ? 'You' : 'AI'}:</b> ${text}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const childMessage = userInput.value.trim();
            if (!childMessage) return;
        
            // Show child's message in chat
            addMessage('child', childMessage);
            userInput.value = '';
        
            // Show "AI is typing..." indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing';
            typingIndicator.textContent = "AI is thinking...";
            chatbox.appendChild(typingIndicator);
            chatbox.scrollTop = chatbox.scrollHeight;
        
            // Prepare the prompt for DeepSeek (with child-friendly prefix)
            const CHILD_AGE = 7; // Customize age
            const systemPrompt = `[System Note: The user is a ${CHILD_AGE}-year-old child. 
                Respond in a friendly, encouraging tone. Use simple words and avoid complex topics.]
                \n\nUser: ${childMessage}`;
        
            try {
                // Call your Render backend (which proxies to DeepSeek)
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: systemPrompt,
                        // Add other params if needed (e.g., max_tokens, temperature)
                    })
                });
        
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();
        
                // Remove typing indicator and show AI's response
                chatbox.removeChild(typingIndicator);
                addMessage('ai', data.response); // Adjust if DeepSeek uses a different key (e.g., data.choices[0].text)
        
            } catch (error) {
                chatbox.removeChild(typingIndicator);
                addMessage('ai', "Oops! I couldn't connect. Try again later.");
                console.error("API call failed:", error);
            }
        }
