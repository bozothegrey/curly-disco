<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>DeepSeek for Kids</title>
    <style>
        /* (Keep all your existing styles here) */
    </style>
</head>
<body>
    <h1>ðŸ¤– DeepSeek for Kids</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask me anything!">
    <button id="sendButton">Send</button>

    <script>
        // DOM Elements
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        
        // Backend URL
        const BACKEND_URL = "https://curly-disco-bzls.onrender.com/deepseek-proxy";

        // Add message to chat
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'child' ? 'child-message' : 'ai-message');
            messageDiv.innerHTML = `<b>${sender === 'child' ? 'You' : 'AI'}:</b> ${text}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Send message to API
        async function handleSendMessage() {
            const childMessage = userInput.value.trim();
            if (!childMessage) return;
        
            addMessage('child', childMessage);
            userInput.value = '';
            sendButton.disabled = true;
        
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing';
            typingIndicator.textContent = "AI is thinking...";
            chatbox.appendChild(typingIndicator);
        
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `[System Note: Respond like you're talking to a 7-year-old child.]\n\nUser: ${childMessage}`
                    })
                });
                
                const data = await response.json();
                chatbox.removeChild(typingIndicator);
                addMessage('ai', data.response);
            } catch (error) {
                chatbox.removeChild(typingIndicator);
                addMessage('ai', "Oops! Please try again later.");
                console.error("API error:", error);
            } finally {
                sendButton.disabled = false;
            }
        }

        // Event Listeners (modern approach)
        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });
    </script>
</body>
</html>
